<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-dars kalkulyator</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <form class="form">
            <input type="text" id="input" placeholder="0">
            <div class="btn_group">
                <button id="btn1">KV</button>
                <button id="btn2"><i class="fa-solid fa-square-root-variable"></i></button>
                <button id="btn3">YX</button>
                <button id="btn4"><i class="fa-solid fa-delete-left"></i></button>

                <button id="btn5">1</button>
                <button id="btn6">2</button>
                <button id="btn7">3</button>
                <button id="btn8">x</button>

                <button id="btn9">4</button>
                <button id="btn10">5</button>
                <button id="btn11">6</button>
                <button id="btn12">/</button>

                <button id="btn13">7</button>
                <button id="btn14">8</button>
                <button id="btn15">9</button>
                <button id="btn16">-</button>

                <button id="btn17">0</button>
                <button id="btn18">.</button>
                <button id="btn19">=</button>
                <button id="btn20">+</button>
            </div>
        </form>
    </div>



    <script src="./assets/js/app.js"></script>
</body>

</html>
